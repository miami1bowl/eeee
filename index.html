        text: "–¢–∏ –≤–∏–∫–ª–∏–∫–∞—î—à –º–µ–∫—Å–∏–∫–∞–Ω—Å—å–∫–∏–π –∫–∞—Ä—Ç–µ–ª—å, —â–æ–± –≤–æ–Ω–∏ –¥–æ–ø–æ–º–æ–≥–ª–∏ —Ç–æ–±—ñ –≤–ø–æ—Ä–∞—Ç–∏—Å—å –∑ –û–ª—å–≥–æ—é –°—Ç–µ–ø–∞–Ω—ñ–≤–Ω–æ—é. –í–æ–Ω–∏ –ø—Ä–∏—ó–∂–¥–∂–∞—é—Ç—å —É —á–æ—Ä–Ω–∏—Ö –∞–≤—Ç–æ–º–æ–±—ñ–ª—è—Ö, –∞–ª–µ... –û–ª—å–≥–∞ –°—Ç–µ–ø–∞–Ω—ñ–≤–Ω–∞ –Ω–µ –∑–¥–∞—î—Ç—å—Å—è! –í–æ–Ω–∞ –ø–µ—Ä–µ—Ç–≤–æ—Ä—é—î—Ç—å—Å—è –Ω–∞ –¥–µ–º–æ–Ω–∞!",
        options: [{ text: "–û–ª—å–≥–∞ –°—Ç–µ–ø–∞–Ω—ñ–≤–Ω–∞ –ø–µ—Ä–µ–º–∞–≥–∞—î —ñ —Ç–∏ —Å—Ç–∞—î—à —ó—ó —Ä–∞–±–æ–º", nextScene: "demonTeacher" }]
      },
      demonTeacher: {
        text: "–û–ª—å–≥–∞ –°—Ç–µ–ø–∞–Ω—ñ–≤–Ω–∞ –ø–µ—Ä–µ—Ç–≤–æ—Ä—é—î—Ç—å—Å—è –Ω–∞ –¥–µ–º–æ–Ω–∞! –í–æ–Ω–∞ –ø–æ—á–∏–Ω–∞—î –∑–Ω–∏—â—É–≤–∞—Ç–∏ –≤—Å—ñ—Ö –Ω–∞–≤–∫–æ–ª–æ, —ñ —Ç–∏ —Å—Ç–∞—î—à —ó—ó —Ä–∞–±–æ–º. –í—Å—ñ —Ç–≤–æ—ó —Å–ø—Ä–æ–±–∏ –≤—Ç–µ–∫—Ç–∏ –∑–∞–∑–Ω–∞–ª–∏ –Ω–µ–≤–¥–∞—á—ñ. –¢–µ–ø–µ—Ä —Ç–∏ –≤—ñ—á–Ω–æ –ø—ñ–¥–∫–æ—Ä—è—î—à—Å—è —ó—ó –≤–ª–∞–¥—ñ.",
        options: [{ text: "–ü–æ—á–∞—Ç–∏ –≥—Ä—É –∑–∞–Ω–æ–≤–æ", nextScene: "start" }]
      },
    };
  
    const startButton = document.getElementById("start-btn");
    startButton.addEventListener("click", () => {
      document.getElementById("start-btn").classList.add("hidden");
      renderScene("start");
    });

    function renderScene(sceneKey) {
      const scene = scenes[sceneKey];
      const sceneContainer = document.getElementById("scene-container");
      sceneContainer.innerHTML = `<p class="fade-in">${scene.text}</p>`;
      
      document.body.classList.add("background-change");
      sceneContainer.classList.add("fade-in");

      scene.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option.text;
        button.addEventListener("click", () => renderScene(option.nextScene));
        sceneContainer.appendChild(button);
      });
    }
